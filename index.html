<!doctype html>
<html>
<head>
	<title>The Psychic Game</title>

	<link rel="stylesheet" type="text/css" href="assets/css/normalize.css">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<link href='http://fonts.googleapis.com/css?family=Arizonia' rel='stylesheet' type='text/css'>

	<link href="https://fonts.googleapis.com/css?family=Spectral+SC" rel="stylesheet">

</head>

<body>
	<div class="header-bar">
		<h1>The Psychic Game</h1>
	</div>

	<div class="top-images">
		<img id="top-left" src="assets/images/top-pic.jpg">
		<h2>Guess What Letter I'm Thinking of...</h2>
		<img id="top-right" src="assets/images/top-pic.jpg">
	
	</div>

	<div class="outside-images">

		<img id="bar-left" src="assets/images/psychic-pic-1.jpg">
		<img id="img-middle" src="assets/images/psychic-pic-2.jpg">
		<img id="bar-right" src="assets/images/psychic-pic-1.jpg">

	</div>
	
	
	<p>If you beat me 5 times, you will be granted 3 wishes</p>

	<h2>Press Any Letter To Begin</h2>

	<div class="counters">

		<h3 id="so-far">Your Guesses So Far:</h3>
		<h3 id="guess-left">Guesses Left:</h3>
		<h3 id="wins">Wins:</h3>
		<h3 id="losses">Losses:</h3>

	</div>

<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>


	
	

</body>
</html>
